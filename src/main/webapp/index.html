<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>

  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="lift:comet?type=NotebookLines">
        <div class="notebookBox">
          <div class="codeLabel">In [0]: </div>
          <textarea class="codeChunk">
            Some scala code...
          </textarea>
          <div class="responseChunk">
            Some stdout response...
          </div>
        </div>
      </div>
      <p>

      <div>
        <form class="lift:form.ajax">
          <input class="lift:SendCode" id="new_code"/>
          <input type="submit" value="Send code"/>
        </form>
      </div>

      </p>
    </div>
  </body>
</html>
